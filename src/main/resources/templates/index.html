<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>BigBook</title>

    <style>
        .hand-hover:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form id="addBookForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input name="title" class="form-control" id="title" placeholder="Enter title ([A-Za-z0-9])"
                           required="required" >
<!--                           pattern="[A-Za-z0-9]{1,20}">-->
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input name="author" class="form-control" id="author" placeholder="Enter author ([A-Za-z])"
                           required="required">
<!--                           pattern="[A-Za-z]{1,20}">-->
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input name="isbn" class="form-control" id="isbn" placeholder="Enter ISBN ([0-9\-])"
                           required="required">
<!--                           pattern="[0-9\-]{1,20}">-->

                </div>
                <button type="submit" class="btn btn-primary">Add book</button>
            </form>
        </div>
    </div>
</div>
<br>
<hr>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="d-flex justify-content-center">
                <form id="searchForm" class="form-inline">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input name="title" class="form-control mx-sm-1" placeholder="Enter title...">
                        <label for="isbn">ISBN:</label>
                        <input name="isbn" class="form-control mx-sm-1" placeholder="Enter ISBN...">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
            <br>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Author</th>
                </tr>
                </thead>
                <tbody id="booksTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="d-flex justify-content-center">
                <button id="moreBooksButton" class="btn btn-primary">More</button>
            </div>
            <div class="d-flex justify-content-center">
                <p>(available <span id="upToNumber"></span>)</p>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
