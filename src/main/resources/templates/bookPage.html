<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>BigBook</title>
</head>
<body>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Book page</h1>
            <br>
            <p>Title: <span th:text="${book.title}"></span></p>
            <p>Author: <span th:text="${book.author}"></span></p>
            <p>ISBN: <span id="isbn" th:text="${book.isbn}"></span></p>
            <button id="deleteBook" type="button" class="btn btn-danger">Delete</button>
            <br>
            <br>
            <div>
                <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/books/file">
                    <table>
                        <tr><td>Book to upload:</td><td><input type="file" name="file"/></td></tr>
                        <tr><td></td><td><input type="submit" value="Upload"/></td></tr>
                    </table>
                </form>
            </div>
            <a href="/">Main page</a>
        </div>
    </div>
</div>

<script>
    let uploadForm = $("#uploadForm");
    let pathToUpload = uploadForm.attr("action");
    pathToUpload += '/' + window.location.href.split('/').pop();
    uploadForm.attr("action", pathToUpload);

    $("#deleteBook").click(function () {
        $.ajax({
            type: 'POST',
            url: '/books/delete',
            dataType: 'json',
            data: JSON.stringify({
                isbn: $('#isbn').text(),
            }),
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Content-Type', 'application/json')
            },
            success: function () {
                window.location = '/';
            },
            error: function (jqXHR) {
                window.location = '/';
            }
        });
    });
</script>
</body>
</html>
